<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollEvents="false">
  <ion-card>
    <ion-card-content class="ion-padding">
      <p>{{ content }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
